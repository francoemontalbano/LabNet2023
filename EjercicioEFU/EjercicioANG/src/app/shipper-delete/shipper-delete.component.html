<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mt-4">Eliminar Shipper</h2>
        <form (submit)="deleteShipper()">
          <div class="form-group">
            <label for="shipperId">ID del Shipper:</label>
            <input type="number" id="shipperId" name="shipperId" [(ngModel)]="shipperId" required class="form-control">
          </div>
          <button type="submit" class="btn btn-danger btn-block">Eliminar Shipper</button>
        </form>
      </div>
    </div>
  </div>
