<h2>Agregar nuevo Shipper</h2>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="companyName">Nombre de la compañía:</label>
    <input type="text" class="form-control" id="companyName" name="companyName" [(ngModel)]="CompanyName" required>
  </div>
  <div class="form-group">
    <label for="phone">Teléfono:</label>
    <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="Phone" required>
  </div>
  <button type="submit" class="btn btn-primary">Agregar</button>
</form>
