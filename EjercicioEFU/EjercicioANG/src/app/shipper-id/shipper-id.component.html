<br><h2>Buscar transportista por ID</h2>

<form class="mt-4">
  <div class="form-group">
    <label for="shipperId">ID del transportista:</label>
    <input type="number" class="form-control" id="shipperId" name="shipperId" [(ngModel)]="shipperId" required>
  </div>
  <button type="button" class="btn btn-primary" (click)="getShipperById()">Buscar</button>
</form>

<div *ngIf="shipper" class="mt-4">
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Company Name</th>
        <th scope="col">Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{shipper.CompanyName}}</td>
        <td>{{shipper.Phone}}</td>
      </tr>
    </tbody>
  </table>
</div>
