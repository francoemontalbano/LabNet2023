<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Unbounded:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>
    <div id="contenedor">
        <h1>Adivinar el Número!</h1>
        <label>Bienvenido a Adivina el número, ¿cuál es tu nombre?</label>
        <input type="text" id="nombre" name="nombre">
        <button id="empezarBtn" onclick="empezarJuego()">Empezar!</button>
        <br><br><br><br>
        <div id="mensaje"></div>
        <label for="numeroInput">Ingresa un número entre 1 y 20: </label>
        <input type="number" id="numeroInput" disabled>
        <button id="probarBtn" onclick="adivinarNumero()" disabled>Probar!</button><br><br>
    </div>

    <div id="puntaje">
        <p>Puntaje actual: <span id="puntajeActual"></span></p>
        <p>Puntaje más alto: <span id="puntajeMasAlto"></span></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
